# Site settings
title: Final Synapse
description: 'Information Security Specialist and Gamer'
url: 'http://finalsynapse.com'
baseurl: ''
google_analytics: 'UA-88232371-2'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Final Synaspe'
  email: wukash@gmail.com
  twitter_username: finalsynapse
#  facebook_username: joshgerdes
  github_username:  FinalSynapse
#  linkedin_username:  joshgerdes
  instagram_username: final_synapse
  twitch_username: finalsynapse

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']

timezone: Australia/Adelaide
